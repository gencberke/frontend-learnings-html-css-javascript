<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body style="background-color: lightgray;">
    <h1>Student Table</h1>
    <table>
        <thead></thead>
        <tr>              <!-- table row -->
            <th>Name</th> <!-- th table header -->
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tbody>
            <tr>              <!-- like data of row-->
                <td>John</td> <!-- table data -->
                <td>15</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>25</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>Jack</td>
                <td>33</td>
                <td>Male</td>
            </tr>

        </tbody>
    </table>

    <h2>Shopping List</h2>
    <ul style="list-style-type: square;">
        Unordered List
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Bread</li>
    </ul>
    <ol style="list-style-type: upper-roman;">
        Ordered List
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Bread</li>
    </ol>
</body>
</html>
